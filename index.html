<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Emre Civas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="logo-container">
                <a
                href="https://visi0nz.github.io/portfolio/"
                target="_blank"
                rel="noopener noreferrer"
                >
                <img class="logo" src="./images/logo.png">
                </a>
            </div>
            <h2><i class="fa-solid fa-list-check"></i></i> To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
        <footer>
            <p class="foot-text">Designed & Built by Emre Civas.</p>
            <div id="socials-container">
                <a href="https://github.com/visi0nz" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github icon" alt="My Github profile"></i>
                </a>
                <a href="https://www.linkedin.com/in/emre-civas/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin icon" alt="My Linkedin profile"></i>
                </a>
            </div>
        </footer>
    </div>
  <script src="script.js"></script>
</body>
</html>
